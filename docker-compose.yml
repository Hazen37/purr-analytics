  etl_cron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: purr_etl_cron
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: purr
      DB_USER: postgres
      DB_PASSWORD: postgres
      TZ: Europe/Moscow
      ETL_FROM: "2025-10-01"
      ETL_RUN_EVERY_SECONDS: "3600"
    command: >
      sh -lc '
        set -eu
        mkdir -p /app
        touch /app/etl.log

        echo "[etl_cron] start $$(date -Iseconds)" | tee -a /app/etl.log
        python -m src.migrations >> /app/etl.log 2>&1 || echo "[etl_cron] migrations failed $$(date -Iseconds)" >> /app/etl.log 2>&1

        while true; do
          FROM="$${ETL_FROM}"
          TO="$$(date +%F)"

          echo "[etl_cron] run $$(date -Iseconds) range $${FROM}..$${TO}" >> /app/etl.log 2>&1

          python -m src.update_all "$${FROM}" "$${TO}" >> /app/etl.log 2>&1 || \
            echo "[etl_cron] update_all failed $$(date -Iseconds)" >> /app/etl.log 2>&1

          sleep "$${ETL_RUN_EVERY_SECONDS}"
        done
      '
    restart: unless-stopped

